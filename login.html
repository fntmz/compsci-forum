<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./assets/main.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        color: "rgb(var(--color))",
                        "bg-color": "rgb(var(--bg-color))",
                        "custom-gray": "rgb(var(--gray))",
                        accent: "rgb(var(--accent))",
                        "alt-accent": "rgb(var(--alt-accent))",
                    },
                    transitionProperty: {
                        width: "width",
                        height: "height",
                        filter: "filter",
                    },
                    borderWidth: {
                        1: "1px",
                    },
                    container: {
                        center: true,
                    },
                },
            },
        }
        </script>
    </head>

    <body>
        <div class="flex justify-center items-center h-screen">
            <div class="bg-bg-color p-16 rounded shadow-2xl shadow-custom-gray w-2/3">
                <h2 class="text-3xl font-bold mb-10 text-color">Login</h2>
                <form action="./api/login.php" method="post">
                    <div>
                        <input type="text" name="username" placeholder="Username"
                            class="w-full border-2 border-custom-gray p-3 rounded outline-none focus:border-accent"
                            required>
                    </div>
                    <div class="mt-5">
                        <input type="password" name="password" placeholder="Password"
                            class="w-full border-2 border-custom-gray p-3 rounded outline-none focus:border-accent"
                            required>
                    </div>
                    <div class="mt-10">
                        <button type="submit" name="login"
                            class="bg-accent text-white p-3 rounded font-semibold w-full">Login</button>
                    </div>
                </form>
                <div class="mt-10">
                    <a href="register.html" class="text-gray-600 hover:underline">Don't have an account? Register
                        here.</a>
                </div>
            </div>
        </div>

        <script defer>
            // (\=============== DARKMODE ===============/)
            if (
                localStorage.darkmode === "dark" ||
                (!("darkmode" in localStorage) &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        </script>
    </body>

</html>
