<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="./assets/main.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            color: "rgb(var(--color))",
                            "bg-color": "rgb(var(--bg-color))",
                            "custom-gray": "rgb(var(--gray))",
                            accent: "rgb(var(--accent))",
                            "alt-accent": "rgb(var(--alt-accent))",
                        },
                        transitionProperty: {
                            width: "width",
                            height: "height",
                            filter: "filter",
                        },
                        borderWidth: {
                            1: "1px",
                        },
                        container: {
                            center: true,
                        },
                    },
                },
            }
        </script>
    </head>

    <body>
        <div class="flex justify-center items-center h-screen">
            <div class="bg-bg-color p-16 rounded shadow-2xl shadow-custom-gray w-3/5">
                <h2 class="text-3xl font-bold mb-10 text-color">Register</h2>
                <form action="./api/register.php" method="post">
                    <div>
                        <input type="text" name="username" placeholder="Username"
                            class="w-full border-2 border-custom-gray p-3 rounded outline-none focus:border-accent"
                            required>
                    </div>
                    <div class="mt-5">
                        <input type="text" name="public_name" placeholder="Public name"
                            class="w-full border-2 border-custom-gray p-3 rounded outline-none focus:border-accent"
                            required>
                    </div>
                    <div class="mt-5">
                        <input type="password" name="password" placeholder="Password"
                            class="w-full border-2 border-custom-gray p-3 rounded outline-none focus:border-accent"
                            required>
                    </div>
                    <div class="mt-5">
                        <input type="password" name="password_confirm" placeholder="Confirm password"
                            class="w-full border-2 border-custom-gray p-3 rounded outline-none focus:border-accent"
                            required>
                    </div>
                    <div class="mt-5">
                        <input type="email" name="email" placeholder="Email"
                            class="w-full border-2 border-custom-gray p-3 rounded outline-none focus:border-accent"
                            required>
                    </div>
                    <div class="mt-10">
                        <button type="submit" name="register"
                            class="bg-accent text-white p-3 rounded font-semibold w-full">Register</button>
                    </div>
                </form>
                <div class="mt-10">
                    <a href="./login.html" class="text-gray-600 hover:underline">Already have an account? Login
                        here.</a>
                </div>
            </div>
        </div>

        <script defer>
            // (\=============== DARKMODE ===============/)
            if (
                localStorage.darkmode === "dark" ||
                (!("darkmode" in localStorage) &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        </script>
    </body>

</html>
